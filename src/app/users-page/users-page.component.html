<div class="p-4">
  <!-- Search Input -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Search Users</mat-label>
    <input
      matInput
      #searchInput
      (input)="onSearch(searchInput.value)"
      placeholder="Search by first or last name"
    />
  </mat-form-field>

  <!-- Users Table -->
  <table mat-table [dataSource]="paginatedUsers()" class="w-full">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        (click)="onSort('firstName')"
        class="cursor-pointer select-none"
      >
        First Name
        <span *ngIf="sortColumn() === 'firstName'">
          {{ sortDirection() === 'asc' ? '↑' : '↓' }}
        </span>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        (click)="onSort('lastName')"
        class="cursor-pointer select-none"
      >
        Last Name
        <span *ngIf="sortColumn() === 'lastName'">
          {{ sortDirection() === 'asc' ? '↑' : '↓' }}
        </span>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th
        mat-header-cell
        *matHeaderCellDef
        (click)="onSort('age')"
        class="cursor-pointer select-none"
      >
        Age
        <span *ngIf="sortColumn() === 'age'">
          {{ sortDirection() === 'asc' ? '↑' : '↓' }}
        </span>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.age }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let user">
        {{ user.address.address }}, {{ user.address.city }}
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="filteredUsers().length"
    [pageSize]="pageSize()"
    [pageIndex]="pageIndex()"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
